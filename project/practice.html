<body>


    <form>
        <label class="slidebarheader">Move the bar to determine how much you should invest!</label>

        

        <div class="slidecontainer">
            <input type="range" min="1" max="1000000" value="500000" class="slider" id="myRange">
            <p>Your net worth: $<div id="demo"></div></p>

            <p>How much you should invest: $<div id="amount"></div></p>
          </div>

        <script>
            var slider = document.getElementById("myRange");
            var output = document.getElementById("demo");
        
            output.innerHTML = slider.value;

            slider.oninput = function() {
            output.innerHTML = this.value;
            }




            var slider = document.getElementById("myRange");
            var output = document.getElementById("amount");

            output.innerHTML = slider.value;

            slider.oninput = function myfunction() {
            output.innerHTML = Math.floor(this.value/10);
            }
        </script>
          
    </form>
