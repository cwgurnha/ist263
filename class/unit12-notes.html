<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 12 Notes</title>

        <script>
            function correct() {
                document.getElementById("rightanswer").innerHTML = "True is correct!";
                /* This locator finds an element by id, then changes the HTML inside */
            }

            function changeimage() {
                document.getElementById("rollover").setAttribute('src', 'https://laferger.github.io/ist263/images/arrow_over.PNG')
                /* this locater finds an element by id and then changes the value of an attribute */
            }

            function changeback() {
                document.getElementById("rollover").setAttribute('src', 'https://laferger.github.io/ist263/images/arrow.PNG')
            }
            function changebgcolor() {
                document.getElementById("pagecolor").style.backgroundColor= document.getElementById("cp").value;
                /* On the top we are locatinf the element that we want to change the styel on. On the bottom we are locationg the value of the form that holds the hex # color */ 
            }
        </script>
    </head>
    <body id="pagecolor">
        <!-- pagecolor is the selector we will use to assign background color -->
        <p>
            Javaxcript is the only programming language that runs in your browser.
        </p>
        <span id="rightanswer" onclick="correct();">True</span>
        <br>
        <spam>False</spam>
        <br>

        <img src="https://laferger.github.io/ist263/images/arrow.PNG" id="rollover" onmouseover="changeimage();" onmouseout="changeback();">

        <form>
            <input type="color" id="cp" onchange="changebgcolor();">
        </form>


    </body>
</html>
